name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore TaskFlow.sln
      
    - name: Build solution
      run: dotnet build TaskFlow.sln --configuration Release --no-restore
      
    - name: Run tests
      run: dotnet test TaskFlow.sln --configuration Release --no-build --verbosity normal
      continue-on-error: true  # Continue even if no tests exist yet
      
    - name: Generate EF Core Migration Script
      run: |
        dotnet ef migrations script --idempotent --output migration-script.sql --project TaskFlow.Data --startup-project TaskFlow.API --context TaskFlowDbContext
      continue-on-error: true  # Continue if migrations don't exist yet
      
    - name: Upload migration script artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: migration-script
        path: migration-script.sql
        retention-days: 30

